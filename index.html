<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game by Steven Yuan</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 class="score current">000</h1>
        <h1 class="score high">000</h1>
      </div>
      <div class="game-border-outer">
        <div class="game-border-middle">
          <div class="game-border-inner">
            <div class="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="instruction">
      Press Space to Start<br />
      the Game
    </h1>
    <img class="logo" src="snake-game.png" alt="snake-logo" />
  </body>
</html>
